name: Daily Market Data Scrape

on:
  schedule:
    # Run at 06:00 AM UTC (approx 09:00 AM Turkey time)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Scrape Script
        run: node scripts/scrape.js

      - name: Pull latest changes
        run: git pull origin main --rebase || true

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "data: update market prices [skip ci]"
          file_pattern: 'data/marketData.json'
